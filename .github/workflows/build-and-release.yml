name: Build and Release

on:
  pull_request:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build (Maven)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build with Maven
        run: mvn -B -ntp clean verify

      - name: Select plugin JAR
        id: jar
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -d target ]; then
            echo "target directory not found" >&2
            exit 1
          fi

          # Prefer the shaded/final plugin jar. Exclude common non-plugin artifacts.
          jar_path=$(ls -1S target/*.jar 2>/dev/null | grep -Evi '(^|/)(original-|.*-sources\.jar$|.*-javadoc\.jar$)' | head -n 1 || true)
          if [ -z "${jar_path}" ]; then
            echo "No suitable JAR found under target/*.jar" >&2
            ls -la target || true
            exit 1
          fi

          echo "path=${jar_path}" >> "$GITHUB_OUTPUT"
          echo "name=$(basename "${jar_path}")" >> "$GITHUB_OUTPUT"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.jar.outputs.name }}
          path: ${{ steps.jar.outputs.path }}
          if-no-files-found: error
          retention-days: 30

  release:
    name: Release (GitHub)
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Validate SemVer tag
        id: semver
        shell: bash
        run: |
          set -euo pipefail

          raw_tag="${GITHUB_REF_NAME}"
          if [[ "${raw_tag}" != v* ]]; then
            echo "Expected a tag starting with 'v' (e.g. v1.2.3), got: ${raw_tag}" >&2
            exit 1
          fi

          version="${raw_tag#v}"

          # SemVer 2.0.0 (without the leading 'v')
          semver_re='^(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(?:-((?:0|[1-9][0-9]*|[0-9]*[A-Za-z-][0-9A-Za-z-]*)(?:\.(?:0|[1-9][0-9]*|[0-9]*[A-Za-z-][0-9A-Za-z-]*))*))?(?:\+([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?$'
          if [[ ! "${version}" =~ ${semver_re} ]]; then
            echo "Tag is not SemVer 2.0.0 after stripping leading 'v': ${version}" >&2
            exit 1
          fi

          echo "version=${version}" >> "${GITHUB_OUTPUT}"

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ steps.semver.outputs.version }}
          generate_release_notes: true
          files: |
            dist/**/*.jar

  release-main:
    name: Release (main)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    concurrency:
      group: release-main-latest
      cancel-in-progress: true
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Update rolling tag
        shell: bash
        run: |
          set -euo pipefail
          tag="main-latest"
          git tag -f "${tag}" "${GITHUB_SHA}"
          git push -f origin "refs/tags/${tag}"

      - name: Create/Update GitHub Release (main-latest)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: main-latest
          name: Main (Latest)
          prerelease: true
          generate_release_notes: true
          files: |
            dist/**/*.jar

